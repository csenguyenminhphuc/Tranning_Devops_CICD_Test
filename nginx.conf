events {}

http {
    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name localhost phucncc.com be.phucncc.com 127.0.0.1;
        return 301 https://$host$request_uri;
    }

    # HTTPS Frontend server (phucncc.com)
    server {
        listen 443 ssl;
        server_name localhost phucncc.com 127.0.0.1;

        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        
        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Only serve React frontend
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }
        
        # Static files/images
        location /statics/ {
            alias /usr/share/nginx/images/;
            try_files $uri $uri/ =404;
        }
    }

    # HTTPS Backend server (be.phucncc.com)
    server {
        listen 443 ssl;
        server_name be.phucncc.com be.localhost 127.0.0.1;

        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        
        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Handle preflight OPTIONS requests
        location / {
            # Proxy all requests to backend
            proxy_pass http://unix:/tmp/myapp.sock;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
